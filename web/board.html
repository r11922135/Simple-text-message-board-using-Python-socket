<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        #messages {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            max-height: 300px; /* set a maximum height */
            overflow-y: auto; /* enable vertical scrolling */
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        a {
            color: #5cb85c;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Message Board</h2>
        <div id="messages"></div>
        <form method="post" action="/post_message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <button type="submit">Post</button>
        </form>
        <a href="/logout">Logout</a>
    </div>
    <script>
        let isUserAtBottom = true;
        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            const currentScroll = messagesDiv.scrollTop + messagesDiv.clientHeight;
            const maxScroll = messagesDiv.scrollHeight;
            isUserAtBottom = (Math.abs(currentScroll - maxScroll) < 10);

            fetch('/get_messages').then(response => response.json()).then(data => {
                messagesDiv.innerHTML = '';
                data.messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.innerHTML = `<strong>${message.username}</strong> (${message.timestamp}): ${message.content}`;
                    messagesDiv.appendChild(messageDiv);
                });
                if (isUserAtBottom) {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the bottom
                }
            });
        }

        document.getElementById('messages').addEventListener('scroll', () => {
            const messagesDiv = document.getElementById('messages');
            const currentScroll = messagesDiv.scrollTop + messagesDiv.clientHeight;
            const maxScroll = messagesDiv.scrollHeight;
            isUserAtBottom = (Math.abs(currentScroll - maxScroll) < 10);
        });

        loadMessages();
        setInterval(loadMessages, 1000);
    </script>
</body>
</html>
